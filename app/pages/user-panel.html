<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="../css/user-panel.css">
</head>

<body>

    <div class="panel">
        <img src="../../assets/logo.svg" alt="">
        <h1>Usuario!</h1>
    </div>

    <div class="table-responsive table">
        <table class="table table-striped-columns
        table-hover	
        table-borderless
        table-primary
        align-middle">
            <thead class="table-light table-header">
                <h3 class="crear_evento">crear evento
                    <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalId">Crear</button>
                </h3>
            </thead>
            <tbody class="table-group-divider">
                <tr class="table-primary" >
                    <td>Evento</td>
                    <td>Fecha evento</td>
                    <td class="buttons">
                        <button type="button" class="btn btn-primary"><img src="../../assets/icons/view.png" alt="" srcset="" srcset="" width="36px" height="36px"></button>
                        <button type="button" class="btn btn-warning "><img src="../../assets/icons/edit.png" alt="" sizes="" srcset="" width="36px" height="36px"></button>
                        <button type="button" class="btn btn-danger"><img src="../../assets/icons/Delete.svg" alt="" sizes="" srcset="" width="36px" height="36px"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade " id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class=" modal-dialog " role="document">
            <div class=" modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Evento </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">

                    <form class="container-fluid form" id="form">

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre de evento</label>
                            <input type="text" class="form-control" name="nombre_evento" aria-describedby="helpId"
                                placeholder="Ingrese el nombre de evento">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Direccion del lugar</label>
                            <input type="text" class="form-control" name="direccion_evento" aria-describedby="helpId"
                                placeholder="Ingrese el nombre de evento">
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label class="form-label"> Fecha inicio de evento</label>
                            <input type="datetime-local" name="fecha_inicio" id="">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"> Fecha inicio de evento</label>
                            <input type="datetime-local" name="fecha_fin" id="">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="" class="form-label">Flyer de evento</label>
                            <input type="file" class="form-control" name="flyer" placeholder=""
                                aria-describedby="fileHelpId">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="create_event()">Save</button>
                </div>
            </div>
        </div>
    </div>



  
    <script src="../js/user-panel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>


</html>
